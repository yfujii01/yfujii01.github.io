<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page Title</title>
</head>

<body>
	<!--Bootstrap４に必要なCSSとJavaScriptを読み込み-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

	<!-- Latest compiled and minified Locales -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/locale/bootstrap-table-zh-CN.min.js"></script>
	<script>
	$(function() {

		var mydata;

		$.getJSON("param0.json", function(data) {
			$('p').css('color', 'red');
			// alert(data.a);
			$("#output").html(
				data[0].name + ":" + data[0].value + "<br>" +
				data[1].name + ":<a href='" + data[1].value + "'>リンク</a><br>" +
				data[2].name + ":<a href='" + data[2].value + "'>リンク</a><br>"
			);
			mydata = data;
			console.log('asda'+mydata);

			// //------------------------------------------
			// var $table = $('#table');
			// // $(function () {
			// 	$('#table').bootstrapTable({
			// 		data: mydata
			// 	});
			// // });
			// //------------------------------------------

			var $table = $('#table');
			$(function () {
				var data = [
					{
						"id": 0,
						"name": "Item 0",
						"price": "$0"
					},
					{
						"id": 1,
						"name": "Item 1",
						"price": "$1"
					},
					{
						"id": 2,
						"name": "Item 2",
						"price": "$2"
					},
					{
						"id": 3,
						"name": "Item 3",
						"price": "$3"
					},
					{
						"id": 4,
						"name": "Item 4",
						"price": "$4"
					},
					{
						"id": 5,
						"name": "Item 5",
						"price": "$5"
					}
				];
				$table.bootstrapTable({data: data});
			});
		});
	});

	</script>
	<h1>TEST</h1>
	<div class="container">
		<table id="table" data-height="460">
			<thead>
				<tr>
					<th data-field="id">Item ID</th>
					<th data-field="name">Item Name</th>
					<th data-field="price">Item Price</th>
				</tr>
			</thead>
		</table>
	</div>
</body>
</html>
