<script>
    let date = new Date();
    var yobi= new Array("日","月","火","水","木","金","土");

    const footmessage = 'ようこそ!'+
        date.getFullYear()+'年'+
        (date.getMonth()+1)+'月'+
        date.getDate()+'日'+
        yobi[date.getDay()]+'曜日'+
        'です！！！！！';
    const mes = footmessage.split('');
    const cubeCount = 5;
    const maxLength = 6 * cubeCount;
    mes.forEach(function (s, i) {
        if (maxLength<i){
            return;
        }
        let cubeI = (i % 5) + 1;
        let faceI = Math.floor(i / 5) + 1;

        $('.foot-cube' + cubeI + ' > .cubespinner > .face' + faceI).text(s);
    })
</script>
