<script>
    img = ["1.jpg", "2.jpg", "3.jpg"];
    let count = -1;
    let gakuNum = 1;
    imgTimer();

    function imgTimer() {
        const kirikae = 10000;

        //画像番号
        count++;
        if (count == img.length) count = 0;

        gakuNum *= -1;
        //画像出力
        $('.mainimg' + (gakuNum * -1)).fadeOut(kirikae / 2);
        $('.mainimg' + (gakuNum * -1)).css('z-index', '100');
        $('.mainimg' + gakuNum).attr('src', 'image/' + img[count]);
        $('.mainimg' + gakuNum).fadeIn(kirikae / 2);
        $('.mainimg' + (gakuNum)).css('z-index', '101');
        // document.mainimg.src = 'image/'+img[count];
        //次のタイマー呼びだし
        setTimeout("imgTimer()", kirikae);
    }
