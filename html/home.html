<div id="home">
    <img class="mainimg1" src="image/1.jpg"/>
    <img class="mainimg-1" src="image/2.jpg"/>
</div>
<div class="hm2">
    <div class="kusa">
        <img src="https://grass-graph.moshimo.works/images/yfujii01.png">
    </div>
</div>
<style>
    #home {
        position: relative;
        height: 400px;
    }

    .hm2 {
        text-align: center;
        z-index: 100;
        width: 100%;
        height: 20%;
        margin-top: 50px;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .mainimg1 {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 400px;
        width: 100%;
    }

    .mainimg-1 {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 400px;
        width: 100%;
    }

</style>
</div>

<script>
    img = ["1.jpg", "2.jpg", "3.jpg"];
    let count = -1;
    let gakuNum = 1;
    imgTimer();

    function imgTimer() {
        const kirikae = 10000;

        //画像番号
        count++;
        if (count == img.length) count = 0;

        gakuNum *= -1;
        //画像出力
        $('.mainimg' + (gakuNum * -1)).fadeOut(kirikae / 2);
        $('.mainimg' + (gakuNum * -1)).css('z-index', '100');
        $('.mainimg' + gakuNum).attr('src', 'image/' + img[count]);
        $('.mainimg' + gakuNum).fadeIn(kirikae / 2);
        $('.mainimg' + (gakuNum)).css('z-index', '101');
        //次のタイマー呼びだし
        setTimeout("imgTimer()", kirikae);
    }
</script>
